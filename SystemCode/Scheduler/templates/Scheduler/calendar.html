<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>{% block title %}Yoga Class{% endblock %}</title>
    {% block css %}
    <!-- Icons font CSS-->
    <link href="{% static 'Scheduler/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'Scheduler/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link href=https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <!-- Full Calendar CSS-->
    <link href="{% static 'Scheduler/packages/core/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/daygrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/timegrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/bootstrap/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/list/main.css' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Scheduler/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Scheduler/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Scheduler/vendor/scss/css/_custom-forms.scss' %}" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'Scheduler/css/main.css' %}" rel="stylesheet" media="all">

    <!-- My CSS -->
    <link href="{% static 'Scheduler/mycss/calendar.css' %}" rel="stylesheet">

    {% endblock %}
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
            plugins: [ 'dayGrid','interaction', 'resourceDayGrid', 'resourceTimeGrid' ],
            timeZone: 'UTC',
            defaultView: 'resourceTimeGridDay',
            editable: true,
            selectable: true,
            eventLimit: true, // allow "more" link when too many events
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'resourceTimeGridDay,resourceTimeGridTwoDay,timeGridWeek,dayGridMonth'
            },
            views: {
                resourceTimeGridTwoDay: {
                type: 'resourceTimeGrid',
                duration: { days: 2 },
                buttonText: '2 days',
                }
            },

            resources: [
                { id: 'a', title: 'Room Yama' },
                { id: 'b', title: 'Room Asana', eventColor: 'green' },
                { id: 'c', title: 'Room Niyama', eventColor: 'orange' },
                { id: 'd', title: 'Room Drishti', eventColor: 'red' },

            ],

              events: [
                  {
                    id: '1',
                    resourceId: 'a',
                    title: 'Class A',
                    start: '2019-04-13 10:15',
                    end: '2019-04-13 11:15'
                  },
                  {
                    id: '2',
                    resourceId: 'b',
                    title: 'Class B',
                    start: '2019-04-13 13:30',
                    end: '2019-04-13 14:30'
                  }
            ]
        });

        calendar.render();
      });


    </script>

</head>

<body>

<div class="center_div">

  <h1 style="font-family:Helvetica Neue; color:#1646b7; font-size: 30px;">Optimun Class Schedule</h1>

</div>
        <div id='calendar'></div>


<!-- Jquery JS-->
<script src="{% static 'Scheduler/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'Scheduler/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'Scheduler/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'Scheduler/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Full Calendar JS-->
<script src="{% static 'Scheduler/packages/core/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/daygrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/timegrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-common/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-daygrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-timegrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/interaction/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/bootstrap/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/rrule/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/list/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/luxon/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/moment/main.js' %}"></script>




<!-- Main JS-->
<script src="{% static 'Scheduler/js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
