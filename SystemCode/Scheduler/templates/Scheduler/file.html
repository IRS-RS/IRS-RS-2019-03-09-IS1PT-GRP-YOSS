<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>{% block title %}Yoga Calendar{% endblock %}</title>
    {% block css %}
    <!-- Icons font CSS-->
    <link href="{% static 'Recommender/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'Recommender/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link href=https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <!-- Full Calendar CSS-->
    <link href="{% static 'Recommender/packages/core/main.css' %}" rel="stylesheet">
    <link href="{% static 'Recommender/packages/daygrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Recommender/packages/timegrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Recommender/packages/bootstrap/main.css' %}" rel="stylesheet">
    <link href="{% static 'Recommender/packages/list/main.css' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Recommender/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Recommender/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Recommender/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Recommender/css/main.css' %}" rel="stylesheet" media="all">

    <!-- My CSS -->
    <link href="{% static 'Recommender/mycss/calendar.css' %}" rel="stylesheet">

    {% endblock %}


</head>

<body>

<div class="center_div">

  <h1 style="font-family:Helvetica Neue; color:#1646b7; font-size: 30px;">Please Upload your file</h1>

</div>


<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
  </div>
</div>


<!-- Jquery JS-->
<script src="{% static 'Recommender/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'Recommender/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'Recommender/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'Recommender/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Full Calendar JS-->
<script src="{% static 'Recommender/packages/core/main.js' %}"></script>
<script src="{% static 'Recommender/packages/daygrid/main.js' %}"></script>
<script src="{% static 'Recommender/packages/timegrid/main.js' %}"></script>
<script src="{% static 'Recommender/packages/resource-common/main.js' %}"></script>
<script src="{% static 'Recommender/packages/resource-daygrid/main.js' %}"></script>
<script src="{% static 'Recommender/packages/resource-timegrid/main.js' %}"></script>
<script src="{% static 'Recommender/packages/interaction/main.js' %}"></script>
<script src="{% static 'Recommender/packages/bootstrap/main.js' %}"></script>
<script src="{% static 'Recommender/packages/rrule/main.js' %}"></script>
<script src="{% static 'Recommender/packages/list/main.js' %}"></script>
<script src="{% static 'Recommender/packages/luxon/main.js' %}"></script>
<script src="{% static 'Recommender/packages/moment/main.js' %}"></script>




<!-- Main JS-->
<script src="{% static 'Recommender/js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
