<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>{% block title %}Yoga Calendar{% endblock %}</title>

    <!-- Icons font CSS-->
    <link href="{% static 'Scheduler/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'Scheduler/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link href=https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <!-- Full Calendar CSS-->
    <link href="{% static 'Scheduler/packages/core/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/daygrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/timegrid/main.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/packages/bootstrap/main.css' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'Scheduler/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Scheduler/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'Scheduler/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Scheduler/css/main.css' %}" rel="stylesheet" media="all">
    {% block css %}{% endblock %}

    <!-- My CSS -->
    <link href="{% static 'Scheduler/mycss/calendar.css' %}" rel="stylesheet" media="all">

    <script>


    </script>

</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">{% block formtitle %}Yoga Calendar{% endblock %}</h2>
            </div>
            <div class="card-body">
                {% block form %}

                {% endblock %}

            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'Scheduler/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'Scheduler/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'Scheduler/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'Scheduler/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Full Calendar JS-->
<script src="{% static 'Scheduler/packages/core/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/daygrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/timegrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-common/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-daygrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/resource-timegrid/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/interaction/main.js' %}"></script>
<script src="{% static 'Scheduler/packages/bootstrap/main.js' %}"></script>


<!-- Main JS-->
<script src="{% static 'Scheduler/js/global.js' %}"></script>

</body>

</html>
<!-- end document-->
